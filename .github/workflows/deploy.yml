name: Deploy to GCP App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup GCloud Auth
      uses: google-github-actions/auth@v0.4.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        version: 'latest'
        export_default_credentials: true

    - name: Create necessary directories in deploy
      run: |
        mkdir -p deploy/core
        mkdir -p deploy/android
        mkdir -p deploy/desktop
        mkdir -p deploy/html
        mkdir -p deploy/gradle/wrapper

    - name: Copy necessary files to deploy directory
      run: |
        cp -r core/* deploy/core/
        cp -r android/* deploy/android/
        cp -r desktop/* deploy/desktop/
        cp -r html/* deploy/html/
        cp build.gradle deploy/
        cp gradle.properties deploy/
        cp gradlew deploy/
        cp gradlew.bat deploy/
        cp settings.gradle deploy/
        cp -r gradle/wrapper/* deploy/gradle/wrapper/

    - name: Create .gcloudignore file
      run: |
        echo '*' > deploy/.gcloudignore
        echo '!app.yaml' >> deploy/.gcloudignore
        echo '!core/' >> deploy/.gcloudignore
        echo '!android/' >> deploy/.gcloudignore
        echo '!desktop/' >> deploy/.gcloudignore
        echo '!html/' >> deploy/.gcloudignore
        echo '!build.gradle' >> deploy/.gcloudignore
        echo '!gradle.properties' >> deploy/.gcloudignore
        echo '!gradlew' >> deploy/.gcloudignore
        echo '!gradlew.bat' >> deploy/.gcloudignore
        echo '!settings.gradle' >> deploy/.gcloudignore
        echo '!gradle/wrapper/' >> deploy/.gcloudignore

    - name: Set version
      id: vars
      run: echo "VERSION=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Deploy to App Engine
      run: |
        gcloud app deploy deploy/app.yaml --quiet --version=$VERSION --no-promote
